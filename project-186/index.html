<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A-Frame SPE Particle System Component Example</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
   
</head>

<body>

    <a-scene id="scene">
        <a-entity
          position="0 22 0"
          text="font: exo2bold; align: center; width: 200; color: White; value: Happy Diwali"
        ></a-entity>
        <a-entity position="30 -9 0 " spe-particles="        
        color: green, red, cyan, green, pink, blue, white; 
        distribution: sphere; 
        randomize-velocity: true;
        radius: 2; 
        particle-count: 1000; 
        velocity: 2; 
        velocity-spread: 10; 
        drag: 1; 
        max-age: 2;
        duration: -1,
        blending: additive;
        active-multiplier: 100; 
        size: 1, 1, 1, 0">
        </a-entity>
        <a-entity position="0 1 0 " spe-particles="        
        color: green, red, cyan, green, pink, blue, white; 
        distribution: sphere; 
        randomize-velocity: true;
        radius: 2; 
        particle-count: 1000; 
        velocity: 2; 
        velocity-spread: 10; 
        drag: 1; 
        max-age: 2;
        duration: -1,
        blending: additive;
        active-multiplier: 100; 
        size: 1, 1, 1, 0">
        </a-entity>
        <a-entity position="-30 -9 0 " spe-particles="        
        color: green, red, cyan, green, pink, blue, white; 
        distribution: sphere; 
        randomize-velocity: true;
        radius: 2; 
        particle-count: 1000; 
        velocity: 2; 
        velocity-spread: 10; 
        drag: 1; 
        max-age: 2;
        duration: -1,
        blending: additive;
        active-multiplier: 100; 
        size: 1, 1, 1, 0">
        </a-entity>

        <a-sky color="#000000"></a-sky>
        <a-camera position="0 0 30"></a-camera>
    </a-scene>
</body>

</html>
